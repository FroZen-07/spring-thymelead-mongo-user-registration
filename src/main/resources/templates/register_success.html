<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
    <style>
        span {
            display: inline-block;
            width: 200px;
            text-align: Left;
        }
    </style>
</head>
<body>
        <div align="center">
          <h1>
              Registration Succeeded!
          </h1>
            <span>Full Name: </span> <span th:text="${user.name}"></span><br/>
            <span>Email: </span><span th:text="${user.email}"></span><br/>
            <span>Password: </span><span th:text="${user.password}"></span><br/>
            <span>Birthday: </span><span th:text="${user.birthday}"></span><br/>





        </div>
</body>
</html>
